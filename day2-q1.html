<html>
    <head>
        <title>Welcome to LetsUpgrade JS</title>
        <h2>Various methods in console function</h2>
    </head>
    <body>
        Hey guys!!Welcome to JavaScript Programming
        <br>
        <br>
        <br>
        <button onclick="myFunction()">Clear Console</button>
        <script>
            console.time()  //Starts a timer 
            console.log(3+4); //Outputs a message to the console
            console.error("Hey! this is an error"); //Outputs an error message to the console
            console.warn("Hey! this is a warning"); //Outputs a warning message to the console
            console.table(["Apple","Banana","Mango"]); //Displays tabular data as a table
            console.info("Hello world!"); //Outputs an informational message to the console
            console.count()  //Logs the number of times that this particular call to count() has been called
            console.log("Hello! Press the button to clear the console!");
            function myFunction() 
            {
             console.clear(); //Clears the console
            }
            console.count()
            console.timeEnd()  //Stops a timer that was previously started by console.time()


        </script>
    </body>
</html>
